<!DOCTYPE html>
<html data-ng-app="creatureEditor" data-ng-controller="AppCtrl">
<head>
<title data-translate>APP_TITLE</title>

<meta name="description" content="Creature Editor v<%= version %>">

<!-- Roboto font-face -->
<link rel="stylesheet" type="text/css" href="assets/roboto-fontface/roboto-fontface.css" />

<!-- jQuery-UI -->
<link rel="stylesheet" type="text/css" href="assets/jquery-ui/themes/base/jquery.ui.all.css" />

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap-theme.min.css" />

<!-- Select2 -->
<link rel="stylesheet" type="text/css" href="assets/select2/select2.css" />
<link rel="stylesheet" type="text/css" href="assets/select2/select2-bootstrap.css" />

<!-- effeckt
<link rel="stylesheet" type="text/css" href="assets/effeckt.css" />
<script type="text/javascript" src="assets/Effeckt.js"></script>
 -->

<!-- <script type="text/javascript" src="assets/jquery.min.js"></script> -->

<!-- kendo-ui -->
<!-- 
<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
<script type="text/javascript" src="assets/kendo-ui/kendo.web.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/kendo-ui/styles/kendo.common-bootstrap.min.css" />
 -->
  
<!-- compiled CSS -->
<% styles.forEach(function(file) { %>
<link rel="stylesheet" type="text/css" href="<%= file %>" />
<% }); %>
<!-- Javascripts -->
<% scripts.forEach(function(file) { %>
<script type="text/javascript" src="<%= file %>"></script>
<% }); %>

<!-- jQWidgets -->
<script type="text/javascript" src="assets/jqwidgets/jqx-all.js"></script>
<link rel="stylesheet" type="text/css" href="assets/jqwidgets/styles/jqx.base.css" />
<link rel="stylesheet" type="text/css" href="assets/jqwidgets/styles/jqx.bootstrap.css" />

</head>
<body>
	<div id="wrap">
		<div data-ng-include="'header.tpl.html'"></div>
		<div class="container" data-ui-view></div>
		<div id="push"></div>
	</div>
	<div data-ng-include="'footer.tpl.html'"></div>
</body>
</html>
