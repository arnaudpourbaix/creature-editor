<!DOCTYPE html>
<html ng-app="creatureEditor" ng-controller="AppCtrl">
  <head>
    <title>Editor</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach(function(file) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- Javascripts --><% scripts.forEach(function(file) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    
    <!-- jQWidgets -->
    <script type="text/javascript" src="assets/jqwidgets/jqx-all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/jqwidgets/styles/jqx.base.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">Creature Editor <small><a
              href="https://github.com/aigleborgne/CreatureEditor/blob/master/CHANGELOG.md">v<%= version %></a></small></h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li ui-route="/category" ng-class="{active:$uiRoute}">
                	<a ui-sref="category.list">
                    	Categories
					</a>
                </li>
                <li ui-route="/mod" ng-class="{active:$uiRoute}">
                	<a ui-sref="mod.list">
                    	Mods
                    </a>
                </li>
                <li ui-route="/spell" ng-class="{active:$uiRoute}">
                	<a ui-sref="spell.list">
                    	Spells
                    </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ui-view></div>

  </body>
</html>
