<div id="modDetails">
    <h2>Mod details</h2>
    <form>
        <div class="formField">
            <label for="mod.title">Name</label>
            <input id="mod.title" type="text" data-ng-model="mod.name"/>
        </div>
        <hr/>
        <button class="button" data-ng-click="gotoModListPage()">&lt; Back</button> &nbsp;
        <button class="button" data-ng-click="save()">Save</button>
    </form>
</div>
