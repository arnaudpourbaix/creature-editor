<div id="detail-modal">
	<div class="modal-header">
		<h4>Mod details</h4>
	</div>
	<form role="form" name="modForm" class="form-horizontal" novalidate validate-submit="create()">
		<div class="modal-body">
			<div class="form-group">
				<label for="mod.title" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10" ng-class="{'has-error': modForm.name.$invalid}">
					<input id="mod.title" class="form-control" type="text" placeholder="Name" name="name" ng-model="mod.name" ng-trim="true" focus-me="true" required unique-name />
					<span class="help-block" ng-show="modForm.name.$error.required">Required</span> 
					<span class="help-block" ng-show="modForm.name.$dirty && modForm.name.$error.unique">Already exists.</span>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
			<button class="btn btn-primary" ng-disabled="modForm.$invalid">Save</button>
		</div>
	</form>
</div>
