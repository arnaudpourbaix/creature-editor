<div data-widget-modal-header data-close-button="true">
	<h4 data-translate>MOD.EDIT_TITLE</h4>
</div>
<form role="form" name="modForm" class="form-horizontal" novalidate data-crud-edit-old="mod" data-crud-edit="{ model: mod, entity: 'MOD.LABEL', name: 'name' }">
	<div data-widget-modal-body>
		<div class="form-group">
			<label for="mod.name" class="col-sm-2 control-label" data-translate>MOD.NAME_FIELD</label>
			<div class="col-sm-10" data-ng-class="{'has-error': modForm.name.$invalid}">
				<input id="mod.name" class="form-control" type="text" placeholder="{{ 'MOD.NAME_FIELD' | translate }}" name="name" data-ng-model="mod.name" data-ng-trim="true" data-focus-me="true"
					required data-unique-name="{ id: mod.id }" /> 
				<span class="help-block" data-ng-show="modForm.name.$error.required" data-translate>CONTROLS.REQUIRED</span> 
				<span class="help-block" data-ng-show="modForm.name.$dirty && modForm.name.$error.unique" data-translate>CONTROLS.EXISTS</span>
			</div>
		</div>
	</div>
	<div data-widget-modal-footer>
		<crud-buttons />
	</div>
</form>
