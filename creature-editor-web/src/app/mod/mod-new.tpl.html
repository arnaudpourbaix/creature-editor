<div id="new-modal">
	<div class="modal-header">
		<h3>New Mod</h3>
	</div>
	<div class="modal-body">
		<form role="form" name="modForm" class="form-horizontal" novalidate validate-submit="create()">
			<div class="form-group">
				<label for="mod.title" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10" ng-class="{'has-error': modForm.name.$invalid}">
					<input id="mod.title" class="form-control" type="text" placeholder="Name" name="name" data-ng-model="mod.name" ng-trim="true" focus-me="true" required ensure-unique />
					<span class="help-block" ng-show="modForm.name.$error.required">Required</span>				
					<span class="help-block" ng-show="modForm.name.$dirty && modForm.name.$error.unique">Already exists.</span>
				</div> 
			</div>
			<hr />
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" ng-click="$close()">Cancel</button>
		<button class="btn btn-primary" type="submit">Create</button>
	</div>
</div>
