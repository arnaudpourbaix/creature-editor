<div id="categoryNew">

    <h2>New Category</h2>

    <form>

        <div class="formField">
            <label for="category.title">Name</label>
            <input id="category.title" type="text" data-ng-model="category.name"/>
        </div>

        <hr/>

        <button class="button" data-ng-click="gotoCategoryListPage()">&lt; Retour</button> &nbsp;
        <button class="button" data-ng-click="submit()">Sauver</button>

    </form>

</div>
