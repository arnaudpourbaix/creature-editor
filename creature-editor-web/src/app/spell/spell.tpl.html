<div data-jq-docking="layout"><div>
	<div id="spell-list">
		<div data-translate>SPELL.LIST_TITLE</div>
		<div>
			<div data-jq-splitter="splitter" class="mod-splitter">
				<div><div class="spell-list">
					<div data-ng-if="modsSelect != null" data-jq-drop-down-list="modsSelect" data-jq-selected-item="$stateParams.modId" data-ng-model="modId"></div>
					<button data-ui-sref="spells.list.import" class="btn btn-primary pull-right" data-ng-disabled="$stateParams.modId == null" data-ng-show="!importService.running" data-translate>SPELL.IMPORT.BUTTON</button>
					<div data-ui-view="spell-list"></div>
				</div></div>
				<div><div class="spell-edit" data-ui-view="spell-edit"></div></div>
			</div>
		</div>
	</div>
	<div id="spell-import">
		<div data-translate>SPELL.IMPORT.TITLE</div>
		<div>
			<div class="row spell-import-progress" data-ng-show="importService.running">
				<div class="col-md-4 text-right" data-translate data-translate-values="{ name : importService.mod.name }">SPELL.IMPORT.PROGRESS_MESSAGE</div>
				<div class="col-md-6">
					<progressbar animate="false" value="importService.progressValue" type="success"><b>{{importService.progressValue}}%</b></progressbar>		  
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-danger btn-xs" data-ng-click="importService.cancelImport()" data-translate>SPELL.IMPORT.CANCEL_BUTTON</button>			
				</div>
			</div>
		</div>
	</div>
</div></div>
