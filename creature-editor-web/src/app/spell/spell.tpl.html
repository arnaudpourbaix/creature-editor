<widget-panel class="spellPanel">
	<div data-widget-panel-header>Spells</div>
	
	<div data-widget-panel-body>
	<!-- 
		<select-Mod></select-Mod>
		<br />
	 -->
		<select class="mod-select" data-ui-select2 data-ng-model="modId" data-placeholder="Select a mod" data-ng-change="$state.go('spells.list', { modId: modId })">
			<option value=""></option>
			<option data-ng-repeat="mod in mods" value="{{mod.id}}" data-ng-selected="{{mod.id == $stateParams.modId}}">
				{{mod.name}}
			</option>
		</select>
		<ul>
			<li ng-repeat="mod in mods" ng-class="{ red: $state.includes('spells.list') && $stateParams.modId == mod.id }">
				<a ui-sref="spells.list({modId: mod.id})">{{mod.name}} - {{$stateParams.modId}}</a>
	        </li>
        </ul>		
		<div data-ui-view></div>
	</div>
