<widget-panel class="spellPanel">
	<div data-widget-panel-header>Spells</div>
	
	<div data-widget-panel-body>
		<select-Mod></select-Mod>
		<br />
		<select class="mod-select" data-ui-select2 data-ng-model="modId" data-placeholder="Select a mod" data-ng-change="$state.go('spells.list', { modId: modId })">
			<option value=""></option>
			<option data-ng-repeat="mod in mods" value="{{mod.id}}" data-ng-selected="{{mod.id == modId}}">
				{{mod.name}}
			</option>
		</select>
		<div data-ui-view></div>
	</div>
	
	<div data-widget-panel-footer class="clearfix">
		<button data-ui-sref="spells.list.import" class="btn btn-primary pull-right" data-ng-disabled="mod == null" data-ng-show="$state.includes('spells.list') && !importService.running">Import</button>
		<div class="row spell-import-progress" data-ng-show="importService.running">
			<div class="col-md-4 text-right">Importing <strong>{{importService.mod.name}}</strong></div>
			<div class="col-md-6">
				<progressbar animate="false" value="importService.progressValue" type="success"><b>{{importService.progressValue}}%</b></progressbar>		  
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-danger btn-xs" data-ng-click="importService.cancelImport()">Cancel</button>			
			</div>
		</div>
	</div>
</widget-panel>
