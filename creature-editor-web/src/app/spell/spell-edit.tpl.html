<div data-widget-modal-header data-close-button="true">
	<h4>Spell details</h4>
</div>
<form role="form" name="editForm" class="form-horizontal" novalidate data-crud-edit="spell">
	<div data-widget-modal-body>
		<div class="form-group">
			<label for="spell.name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10" data-ng-class="{'has-error': spellForm.name.$invalid}">
				<input id="spell.name" name="name" class="form-control" type="text" placeholder="Name" data-ng-model="spell.name" data-ng-trim="true" data-focus-me="true" />
				<span class="help-block" data-ng-show="spellForm.name.$error.required">Required</span>
			</div>
		</div>
		<div class="form-group">
			<label for="spell.description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10" data-ng-class="{'has-error': spellForm.name.$invalid}">
				<textarea name="description" rows="10" class="form-control" data-ng-model="spell.description" data-ng-maxlength="8000"></textarea>			
			</div>
		</div>
	</div>
	<div data-widget-modal-footer>
		<crud-buttons />
	</div>
</form>
