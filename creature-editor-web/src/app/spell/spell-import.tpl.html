<div data-widget-modal-header data-close-button="true">
	<h4 data-translate>SPELL.IMPORT.TITLE</h4>
</div>
<form role="form" name="spellImportForm" class="form-horizontal" novalidate>
	<div data-widget-modal-body>
		<alert data-ng-show="mod != null" type="'danger'"><span data-translate data-translate-values="{ name : mod.name }">SPELL.IMPORT.WARNING_MESSAGE</span></alert>
	</div>
	<div data-widget-modal-footer>
		<button type="button" class="btn btn-primary" data-ng-click="confirm()" data-translate>SPELL.IMPORT.CONFIRM_BUTTON</button>
	</div>
</form>
