<div>
	<button type="button" class="btn btn-primary save" data-ng-disabled="!canSave()" data-ng-click="save()">Save</button>
	<button type="button" class="btn btn-warning revert" data-ng-click="revertChanges()" data-ng-disabled="!canRevert()">Revert changes</button>
	<button type="button" class="btn btn-danger remove" data-ng-click="remove()" data-ng-show="canRemove()">Remove</button>
</div>
