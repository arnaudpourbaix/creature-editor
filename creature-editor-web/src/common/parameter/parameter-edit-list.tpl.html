<div class="form-group">
	<label for="parameter.value" class="col-sm-2 control-label" data-translate>PARAMETER.FIELDS.VALUE</label>
	<div class="col-sm-10" data-ng-class="{'has-error': parameterForm.value.$invalid}">
		<jqx-drop-down-list jqx-settings="valuesSelect" ng-model="parameter.value"></jqx-drop-down-list>
		<span class="help-block" data-ng-show="parameterForm.value.$error.required" data-translate>CONTROLS.REQUIRED</span>
	</div>
</div>
