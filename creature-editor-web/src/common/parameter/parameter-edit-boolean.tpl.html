<div class="form-group">
	<label for="parameter.value" class="col-sm-2 control-label" data-translate>PARAMETER.FIELDS.STATE</label>
	<div class="col-sm-10" data-ng-class="{'has-error': parameterForm.value.$invalid}">
		<div class="btn-group">
			<input id="parameter.value" name="value" type="hidden" data-ng-model="parameter.value" required />
			<button type="button" class="btn btn-default" data-ng-model="parameter.value" data-btn-radio="true" data-translate>PARAMETER.ON</button>
			<button type="button" class="btn btn-default" data-ng-model="parameter.value" data-btn-radio="false" data-translate>PARAMETER.OFF</button>
		</div>
		<span class="help-block" data-ng-show="parameterForm.value.$error.required" data-translate>PARAMETER.CONTROLS.REQUIRED</span>
	</div>
</div>
