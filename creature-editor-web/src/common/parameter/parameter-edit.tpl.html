<form role="form" name="parameterForm" class="form-horizontal" novalidate data-crud-edit="{ model: 'parameter', entity: 'PARAMETER.LABEL', name: 'name' }">
	<div class="form-group">
		<label for="parameter.name" class="col-sm-2 control-label" data-translate>PARAMETER.FIELDS.NAME</label>
		<div class="col-sm-10" data-ng-class="{'has-error': parameterForm.name.$invalid}">
			<input id="parameter.name" name="name" class="form-control" type="text" placeholder="{{ 'PARAMETER.FIELDS.NAME' | translate }}" data-ng-model="parameter.name" required data-ng-trim="true" disabled="disabled" />
			<span class="help-block" data-ng-show="parameterForm.name.$error.required" data-translate>CONTROLS.REQUIRED</span>
		</div>
	</div>
	<div class="form-group">
		<label for="parameter.label" class="col-sm-2 control-label" data-translate>PARAMETER.FIELDS.LABEL</label>
		<div class="col-sm-10" data-ng-class="{'has-error': parameterForm.label.$invalid}">
			<input id="parameter.label" name="label" class="form-control" type="text" placeholder="{{ 'PARAMETER.FIELDS.LABEL' | translate }}" data-ng-model="parameter.label" data-ng-trim="true" disabled="disabled" />
		</div>
	</div>
	<div class="form-group" data-ng-show="parameter.description">
		<label for="parameter.description" class="col-sm-2 control-label" data-translate>PARAMETER.FIELDS.DESCRIPTION</label>
		<div class="col-sm-10" data-ng-class="{'has-error': parameterForm.description.$invalid}">
			<textarea name="description" rows="3" class="form-control" data-ng-model="parameter.description" data-ng-maxlength="1000" disabled="disabled"></textarea>			
		</div>
	</div>
	<div data-ng-if="parameter.datatype === 'STRING'" data-ng-include="'param-config/parameter-edit-string.tpl.html'"></div>
	<div data-ng-if="parameter.datatype === 'INT'" data-ng-include="'param-config/parameter-edit-int.tpl.html'"></div>
	<div data-ng-if="parameter.datatype === 'BOOLEAN'" data-ng-include="'param-config/parameter-edit-boolean.tpl.html'"></div>
	<div data-ng-if="parameter.datatype === 'LIST'" data-ng-include="'param-config/parameter-edit-list.tpl.html'"></div>
	<div data-ng-if="parameter.datatype === 'FOLDER'" data-ng-include="'param-config/parameter-edit-folder.tpl.html'"></div>
	<crud-buttons data-remove="false" />
</form>
