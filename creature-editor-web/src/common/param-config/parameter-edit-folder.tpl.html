<div class="form-group">
	<label for="parameter.value" class="col-sm-2 control-label" data-translate>PARAMETER.VALUE_FIELD</label>
	<div class="col-sm-10" data-ng-class="{'has-error': parameterForm.value.$invalid}">
		<input id="parameter.value" name="value" class="form-control" type="text" placeholder="{{ 'PARAMETER.FOLDER_PATH' | translate }}" 
				data-ng-model="parameter.value" data-ng-required="parameter.required" data-ng-trim="true" data-focus-me="true" data-check-folder />
		<span class="help-block" data-ng-show="parameterForm.value.$error.required" data-translate>PARAMETER.CONTROLS.REQUIRED</span>
	</div>
</div>
